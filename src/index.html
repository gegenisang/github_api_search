<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Search</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/semantic_ui/dropdown.min.css">
</head>

<body id="box">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3 col-sm-6 col-sm-push-3 col-xs-12">
        <div class="search-box clearfix">
          <a href="javascript" class="icon">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <!-- <form class="form-search">
            <input type="text" placeholder="Search GitHub">
          </form> -->
          <div class="ui search dropdown selection">
            <select>
              <option>Search GitHub</option>
              <option value="AK">Ababama</option>
              <option value="AZ">Search GitHub</option>
            </select>
            <i class="dropdown icon"></i>
            <input class="search" autocomplete="off" tabindex="0">
            <div class="text">Search GitHub</div>
            <div class="menu transition hidden" tabindex="-1">
              <div class="item active selected" data-value="AK">Ababama</div>
              <div class="item" data-value="AZ">Search GitHub</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/semantic_ui/dropdown.min.js"></script>
</body>

</html>
